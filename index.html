<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <title>Jogo de Escolhas</title>
</head>
<body>
    <main>
        <div class="passo ativo" id="passo-0">
            <img src="img/cachorromeme0.jpg" alt="imagem de um cachorro meme">
            <p>ESTE É UM JOGO DE ESCOLHAS, ESCOLHA ENTRE ESQUERDA OU DIREITA APERTANDO NO BOTÕES QUE FICAM ABAIXO DA IMAGEM</p>
            <button class="btn-proximo" data-proximo="1">OK</button>
        </div>
        <div class="passo" id="passo-1">
            <img src="img/imagem1.jpg" alt="imagem de escolha">
            <p>Escolha com Sabedoria</p>
            <button class="btn-proximo" data-proximo="2">ESQUERDA</button>
            <button class="btn-proximo" data-proximo="2">DIREITA</button>
        </div>
        <div class="passo" id="passo-2">
            <img src="img/imagem2.jpg" alt="imagem de escolha">
            <p>>Escolha com Sabedoria</p>
            <button class="btn-proximo" data-proximo="3">ESQUERDA</button>
            <button class="btn-proximo" data-proximo="3">DIREITA</button>
        </div>
        <div class="passo" id="passo-3">
            <img src="img/imagem3.png" alt="imagem de escolha">
            <p>>Escolha com Sabedoria (Lá ele ou ela)</p>
            <button class="btn-proximo" data-proximo="4">ESQUERDA</button>
            <button class="btn-proximo" data-proximo="4">DIREITA</button>
        </div>
        <div class="passo" id="passo-4">
            <img src="img/hotdog4.jpg" alt="literalmente hotdog">
            <p>>Fim do jogo. Quer recomeçar?</p>
            <button class="btn-proximo" data-proximo="0">RECOMEÇAR</button>
        </div>
        
    </main>
    <script src="script.js"></script>
</body>
</html>
